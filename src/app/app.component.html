<div class="app-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <app-header (createTask)="onCreateTask()"></app-header>

    <!-- Board -->
    <app-board></app-board>
  </main>
</div>

<!-- Create Task Modal (triggered from header) -->
<app-create-task-modal
  *ngIf="showCreateModal"
  (close)="onModalClose()"
  (created)="onTaskCreated()"
></app-create-task-modal>
